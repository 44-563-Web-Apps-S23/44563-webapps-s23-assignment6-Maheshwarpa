<!DOCTYPE html>
<html>
 <head>
    <title>Candy Page</title>
 </head>
<body>

<h2>Maheshwar Punyam Anand chooses candy</h2>

<form>
    <label for="form1_age">Dark Chocolate </label>
    <input type ="checkbox" id="dark" name="form1_age" value="True"> <br>

    <label for="form1_nick">Nuts </label>
    <input type ="checkbox" id="nuts" name="form1_nick" value="True"> <br>

    
    <label for="form1_nick">Chewy </label>
    <input type ="checkbox" id="chewy" name="form1_nick" value="False"><br>

    <input type="button" onclick="selectBox()" value="Select a box">
</form>


<p id="result">This text will be replaced </p>

<script> 
var my_candy_box={}
function selectBox(){
    console.log("Getting form values")
    my_candy_box={}
    var value1=document.getElementById("dark").checked
    var value2=document.getElementById("nuts").checked
    var value3=document.getElementById("chewy").checked
    console.log(value1)
    console.log(value2)
    console.log(value3)
    if(value1){
        my_candy_box.dark="True";
    }
    else{
        my_candy_box.dark="False";
    }
    if(value2){
        my_candy_box.nuts="True";
    }
    else{
        my_candy_box.nuts="False";
    }
    if(value3){
        my_candy_box.chewy="True";
    }
    else{
        my_candy_box.chewy="False";
    }
    
    document.getElementById("result").innerHTML=JSON.stringify(my_candy_box);
    
}
</script>

</body>
</html>
