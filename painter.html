<body>

<h2>Painter entry Punyam Anand Maheshwar</h2>
<form>
    <div class="mb-3 mt-3">
    <label for="form1_age">The hidden painter name </label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value=Monet> <br>
</div><div class="mb-3 mt-3">
    <label for="form1_nick">Guess the painter</label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>
</div>
    <input type="button" class="btn btn-primary" onclick="checkPainter()" value="Check the guess" id ="btn">
</form>
<p id="result">This text will be replaced </p>
<script> 
var good=0
var oops=0
var count=0
function checkPainter(){
    value1=document.getElementById("form1_age").value
    value2=document.getElementById("form1_nick").value
    if(value1==value2){
        good=good+1
        alert("You got it wright")
        result.innerHTML="Good count is :"+good    
    }
    else{
        
        count+=1
        if(count>10){
            document.getElementById("btn").onclick=display()
        }
        else{
            oops=oops+1
            alert("Sorry")
            result.innerHTML="Oops count is :"+oops
        }
        
    }  
    }

    function display()
    {
        alert("Sorry, ran out of guesses")
    }
</script>
 <div class="container-fluid">
<img src="peonies.jpg" width="100" height="100" onclick="selectImage()" id="img1">
<script>
var useImage =1
function selectImage(){
    switch(useImage){
        case 1:
            document.getElementById("img1").src="peonies.jpg";            
             useImage=useImage +1;
             break;
        case 2:
        document.getElementById("img1").src="ns.jpg";            
            useImage=useImage +1;
            break;
        case 3:
        document.getElementById("img1").src="MG.jpg";           
            useImage=1;
            break;
    }
}
</script>
 </div>
