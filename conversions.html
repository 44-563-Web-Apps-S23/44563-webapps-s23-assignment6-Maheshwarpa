<!DOCTYPE html>
<html>
 <head>
    <title>Money Exchange</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

 </head>
<body>

<h2>Maheshwar Punyam Anand shows currency conversions</h2>

    <form>
    <label for="form1">Enter base amount </label>
    <input type ="number" id="form1" name="form1_age" min=10 max=50 step=2 value=50> <br>
    <br>
    <label for="form2">Enter the conversion rate</label>
    <input type ="number" id="form2" name="form1_age" min=10 max=50 step=2 value=35> <br>
    <br>
    <input type="button" class="btn btn-success" onclick="convert()" value="Show conversions">

    </form>


<p id="result">This number will be replaced </p>


<div class="container-fluid">
<form>
    
    <input type="radio" class="radio" id="rg1" name="color" value="mean"   
      checked onclick="chooseOp()" >
    <label for="rg1">average</label></br>
  
    <input type="radio" class="radio" id="rg2" name="color" 
       value="maximum" onclick="chooseOp()">
    <label for="rg2">max</label></br>
  
    <input type="radio" class="radio" id="rg3" name="color"   
       value="minimum" onclick="chooseOp()">
    <label for="rg3">min</label></br>
    
  </form>
</div>
  <p id="results">This text will be replaced </p>
  <script>

function convert(){
    console.log("Getting currency values")
    value1 = document.getElementById("form1").value
    value2 = document.getElementById("form2").value
    var toShow = "";
    var multiply = 1;
    for(var i=0;i<5;i++) {
        let res=multiply*value2*value1;
        res=Math.round(res * 10) / 10;
        
        toShow+= " "+value1*multiply+" is "+res+";"
        multiply*=2;
    }

    document.getElementById("result").innerHTML="Conversion are :"+toShow    
}

  function chooseOp(){
   var value1 = parseFloat(document.getElementById("form1").value)
   var value2 = parseFloat(document.getElementById("form2").value)
    var temp="";
    temp=document.getElementsByName("color")
    var checkedValue = ""
    for(i = 0; i < temp.length; i++){
        if(temp[i].checked){
            checkedValue = temp[i].value
        }}   
    switch(checkedValue){
        case "minimum":
            if(value1<value2){
                document.getElementById("results").innerHTML="minimum of "+value1+ " and "+value2+" is "+value1;
            }
            else{
                document.getElementById("results").innerHTML="minimum of "+value1+ " and "+value2+" is "+value2;
            }break;           
        case "maximum":
            if(value1>value2){
                document.getElementById("results").innerHTML="maximum of "+value1+ " and "+value2+" is "+value1;
            }
            else{
                document.getElementById("results").innerHTML="maximum of "+value1+ " and "+value2+" is "+value2;
            }break;           
        case "mean":
            document.getElementById("results").innerHTML="mean of "+value1+ " and "+value2+" is "+(value1+value2)/2;
            break;
    }
    }
</script>
</body>
</html>
